# ABOUT
[about_title]
other = "Sobre nós"
[about_subtitle]
other = "A OpenDC é uma start-up especializada em análise de dados e estudos de mobilidade. A OpenDC trabalha maioritariamente com conjuntos de dados no formato open data e linguagens open source."
[about_paragraph]
other = "A OpenDC ajuda negócios e organismos públicos a encontrar open data que poderá ajudá-los a desenvolver novas visões, tornarem-se mais eficientes ou a desenvolver novos produtos. \
			Ajudamos a encontrar, descarregar, armazenar, analisar e visualizar os dados. \
			Usamos maioritariamente ferramentas open source (não estando limitados a elas) e podemos fornecer ao cliente o código fonte e as ferramentas desenvolvidas para a entrega do nosso produto. \
			A OpenDC tem também experiência extensa na análise de dados de mobilidade, tal como dados de estudos de mobilidade, GPS e dados de telemóveis e podemos fornecer assistência em estudos de mobilidade e desenvolvimento de modelos."


