# ABOUT
[about_title]
other = "À propos"
[about_subtitle]
other = "OpenDC est une start-up spécialisée en analyse de données et études de mobilité. OpenDC travaille essentiellement (mais pas seulement) avec des jeux de données ouvertes et des outils open-source."

[about_paragraph]
other = "OpenDC aide les entreprises et organismes publics à trouver et analyser des jeux de données leur permettant de dégager de nouvelles interprétations et compréhensions, d'être plus efficaces ou de développer des nouveaux produits. \
	Nous aidons à trouver, télécharger, stocker, analyser et visualiser la donnée. \
	Nous utilisons essentiellement des outils open-source et pouvons fournir à nos clients code source et outils développés pour leur projet. \
	OpenDC a également une longue expérience en analyse de données de mobilité, telles que les données d'enquêtes ménage ou les données mobile et GPS pour comprendre les déplacements. Nous pouvons vous assister aussi sur vos études de mobilité et développement de modèles."				

