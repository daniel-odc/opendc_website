<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-132053500-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-132053500-1');
</script>

<body>

	{{ partial "header.html" . }}

	{{ partial "global-header.html" . }}

	<section class="blog section">
		<div class="container">
			<div><h4><i>{{ i18n "contact_at"}}</i></h4></div>
			<br></br>
			 <!-- ### EMAIL -->
			<div class="row">
				<div class="col-xs-2"><img src="{{ .Site.Params.contact.icon_email | relURL}}"/></div>
				<div class="col-xs-10">{{ .Site.Data.contact.email}}</div>								
			</div>	
			<br></br>
			<!-- ### PHONE -->
			<div class="row">
				<div class="col-xs-2"><img src="{{ .Site.Params.contact.icon_phone | relURL}}"/></div>
				<div class="col-xs-10">{{ .Site.Data.contact.phone}}</div>								
			</div>	
			<br></br>
			<!-- ### ADDRESS -->
			<div class="row">
				<div class="col-xs-2"><img src="{{ .Site.Params.contact.icon_address | relURL}}"/></div>
				<div class="col-xs-10">{{ .Site.Data.contact.address}}</div>								
			</div>	
			<br></br>
			<!-- ### LINKEDIN -->
			<div class="row">
				<div class="col-xs-2"><a href="{{ .Site.Data.contact.linkedin}}"/><img src="{{ .Site.Params.contact.icon_linkedin | relURL}}"/></a></div>
				<div class="col-xs-10"></a></div>								
			</div>	

			<div class="col-12 text-center">
				{{ template "_internal/pagination.html" . }}
			</div>
						
		</div>		
	</section>

	{{ partial "footer.html" . }}

</body>
</html>
