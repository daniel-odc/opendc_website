{{ partial "global-header.html" . }}

{{ with .Site.Params.contact }}

<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      {{ .Content }}
      <ul>
        <li><strong>Phone : </strong>{{ .Site.Data.contact.phone }}</li>
		<li><strong>Email: </strong><a href="mailto:{{ .Site.Data.contact.email }}">{{ .Site.Data.contact.email }}</a></li>
        {{ if .Site.Data.contact.address }}
			<li><strong>Address: </strong>{{ .Site.Data.contact.address }}</li>
        {{ end }}
      </ul>      
    </div>
  </div>
</div>
{{ end }}
