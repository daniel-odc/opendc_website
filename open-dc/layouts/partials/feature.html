<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <!-- <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2> -->
	  <h2 class="text-uppercase">{{ i18n "work_title" }}</h2>
      <p>
      	<!-- {{ .Site.Params.feature.content | markdownify }} -->
		<font color="black">{{ i18n "work_subtitle" | markdownify }}</font>
      </p>
	  {{ with .Site.Params.feature.button }}
      	<!-- <a href="{{ .url | relURL }}" class="btn btn-main">{{ i18n "work_button" }}</a> -->
		{{ if .Site.Language.Lang "=" "fr"}}
			<a href="{{ .url_fr | relURL }}" class="btn btn-main">{{ i18n "work_button" }}.Site.Language.Lang</a>
		{{ else}}
			<a href="{{ .url | relURL }}" class="btn btn-main">{{ i18n "work_button" }}</a>			
		{{ end}}
      {{ end }}
    </div>
  </div>
</div>
</section>
