<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand" href="{{ .Site.BaseURL }}"> -->
			<a class="logo" href="{{ .Site.BaseURL }}"> 
              <!-- <img src="{{ .Site.BaseURL }}img/logo_opendc_blue_plain_svg.svg" alt="{{ .Site.Title }} Logo"> -->
			  <img src="{{ .Site.Params.logo | relURL | safeURL }}" alt="{{ .Site.Title }} Logo" width="35%"/>
            </a>
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <!-- <li><a href="{{ .Site.BaseURL }}"><font size="4">{{ .Site.Params.home }}</font></a></li> -->
				<li><a href="{{ .Site.BaseURL }}{{ .Site.Params.url }}"><font size="4">{{ .Site.Params.home }}</font></a></li>
              {{ range .Site.Menus.header }}
                <!-- <li><a href="{{ .URL }}/"><font size="4">{{ .Name }}</font></a></li> -->
				<li><a href="{{ .URL }}"><font size="4">{{ .Name }}</font></a></li>
              {{ end }}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
